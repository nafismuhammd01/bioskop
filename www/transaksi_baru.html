					<header class="align-center">
                            <h1>Tambah Layanan Klinik Gigi A3C</h1>
					</header>
					<div class="ui-corner-all" id="popupLogin" data-role="popup" data-theme="a">
						<form>
								<label class="ui-hidden-accessible" for="date">Tanggal</label>
								<input name="date" id="date" type="date" class="form-control" value="" data-theme="a">
								</form>

								<div class="ui-field-contain mt-4">
									<label for="select-native-fc">ID Pasien</label>
									<select name="select-native-fc" id="select-native-fc" class="form-control">
										<option value="small">One</option>
										<option value="small">Loro</option>
										<option value="small">Three</option>
									</select>
								</div>
								
								<div class="mt-4">
									<label for="un">Nama Pasien</label>
								<input  name="nLayanan" id="nLayanan" placeholder="Nama Layanan" value="" class="form-control" >
								</div>
								
								<div class="ui-field-contain mt-4">
									<label for="select-native-fc">Nama Dokter</label>
									<select name="select-native-fc" id="select-native-fc" class="form-control">
										<option value="small">Drg. Aziz Kusworo</option>
										<option value="small">Drg. Cegy Pradana</option>
										<option value="small">Drg. Nafis Muhammad</option>
									</select>
								</div>
								
								<div class="mt-4">
									<form>
										<fieldset data-role="controlgroup">
											<legend>Jenis Layanan</legend>
											<input name="checkbox-v-2a" id="checkbox-v-2a" type="checkbox">
											<label for="checkbox-v-2a">Tambal Gigi</label>
											<input name="checkbox-v-2b" id="checkbox-v-2b" type="checkbox">
											<label for="checkbox-v-2b">Cabut Gigi</label>
											<input name="checkbox-v-2c" id="checkbox-v-2c" type="checkbox">
											<label for="checkbox-v-2c">Pasang Gigi Palsu</label>
										</fieldset>
									</form>
								</div>
								
								<div class="">
									<label class="ui-hidden-accessible" for="un">Total Pembayaran</label>
								<input name="hLayanan" id="hLayanan"  placeholder="Harga Layanan" value="" data-theme="a" class="form-control">
								</div>

							</div>
							<div class="mt-4">
								<button class="button fit mt-12" type="submit">Tambah</button>
							</div>
						</form>
